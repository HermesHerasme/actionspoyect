# Nombre del workflow
name: Build, Push Docker Image and Deploy to Render

# Se ejecuta cuando haces push a la rama main
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    # Usamos un runner Ubuntu
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clona el código de tu repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Crear variables para usar en los pasos siguientes
      - name: Set up variables
        run: |
          # SHA corto del commit actual, sirve para versionar la imagen
          echo "SHA_SHORT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          
          # Fecha actual en formato AAAAMMDD, sirve para versionar la imagen
          echo "DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV
          
          # Nombre completo de la imagen Docker, usando tu usuario de Docker Hub
          # IMPORTANTE: DOCKER_USERNAME debe estar guardado como secret en GitHub
          echo "IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/miapp" >> $GITHUB_ENV

      # 3️⃣ Loguearse en Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          # No pongas tu usuario ni token directo en el YAML
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4️⃣ Construir la imagen Docker con varias etiquetas
      - name: Build Docker image with tags
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:latest \
                       -t ${{ env.IMAGE_NAME }}:${{ env.SHA_SHORT }} \
                       -t ${{ env.IMAGE_NAME }}:${{ env.DATE }} .

      # 5️⃣ Subir la imagen Docker a Docker Hub
      - name: Push Docker images
        run: |
          docker push ${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.IMAGE_NAME }}:${{ env.SHA_SHORT }}
          docker push ${{ env.IMAGE_NAME }}:${{ env.DATE }}

      # 6️⃣ Trigger para desplegar la nueva imagen en Render
      - name: Trigger Render deploy
        run: |
          # Se hace un POST a la API de Render usando el service ID y API Key
          curl -X POST https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json"
